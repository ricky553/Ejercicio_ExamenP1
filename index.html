<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Calculadora de Descuento</h2>
    <div class="container">
        <label>Producto 1:</label> <input type="number" id="producto1">
        <label>Producto 2:</label> <input type="number" id="producto2">
        <label>Producto 3:</label> <input type="number" id="producto3">
        <label>Producto 4:</label> <input type="number" id="producto4">
        <label>Producto 5:</label> <input type="number" id="producto5">

        <label>subtotal</label> <input type="text" id="subtotal" readonly>
        <label id="labeldescuento">Descuento:</label> <input type="text" id="descuento" readonly>
        <label>Total a pagar:</label> <input type="text" id="total" readonly>

        <button onclick="calcular()">Calcular</button>
        <button onclick="limpiar()">Limpiar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
